<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/plantilla :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="plantilla/plantilla :: header"> </header>

	<a class="btn btn-primary btn-sm" th:href="@{/contactos/crear}"
th:text="'Nuevo Contacto	'"></a>

	<div class="container">
		<h1 th:text="${titulo}"></h1>

		<table class="table">
			<thead class="thead-light">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">NOMBRE</th>
					<th scope="col">TELEFONO</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ct:${contactos}">
					<td th:text="${ct.id}"></td>
					<td th:text="${ct.nombre}"></td>
					<td th:text="${ct.telefono}"></td>
				</tr>
			</tbody>
		</table>

	</div>

	<footer th:replace="plantilla/plantilla :: footer"> </footer>


</body>
</html>
